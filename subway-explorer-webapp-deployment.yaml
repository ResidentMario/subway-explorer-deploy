apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: subway-explorer-webapp-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: subway-explorer-webapp-node
    spec:
      containers:
        - name: subway-explorer-webapp-container
          image: residentmario/subway-explorer-webapp
          ports:
            - name: http
              containerPort: 8080
